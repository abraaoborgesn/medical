<table mat-table [dataSource]="appointments">
  <!-- ESPECIALIDADE Column -->
  <ng-container matColumnDef="ESPECIALIDADE">
    <th mat-header-cell *matHeaderCellDef>ESPECIALIDADE</th>
    <td mat-cell *matCellDef="let item">{{ especialidade(item) }}</td>
  </ng-container>

  <!-- PROFISSIONAL Column -->
  <ng-container matColumnDef="PROFISSIONAL">
    <th mat-header-cell *matHeaderCellDef>PROFISSIONAL</th>
    <td mat-cell *matCellDef="let item">{{ profissional(item) }}</td>
  </ng-container>

  <!-- DATA Column -->
  <ng-container matColumnDef="DATA">
    <th mat-header-cell *matHeaderCellDef>DATA</th>
    <td mat-cell *matCellDef="let item">
      {{ data(item) | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <!-- HORA Column -->
  <ng-container matColumnDef="HORA">
    <th mat-header-cell *matHeaderCellDef>HORA</th>
    <td mat-cell *matCellDef="let item">{{ hora(item) }}</td>
  </ng-container>

  <!-- BUTTONS Column -->
  <ng-container matColumnDef="actions" class="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button class="delete" (click)="handleDelete(item.id)">
        <img src="../../../../assets/delete.svg" alt="icone de desmarcar" />
        <span>Desmarcar</span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
